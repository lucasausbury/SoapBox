title: Hannah VanVels
source: .
destination: ../build
baseurl: ""
permalink: /thoughts/category/:categories/:slug/

markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-archives

jekyll-archives:
  enabled:
    - tags
    - categories
  layouts:
    tag: 'tag'
    category: 'category'
  permalinks:
    tag: '/thoughts/tag/:name/'
    category: '/thoughts/category/:name/'