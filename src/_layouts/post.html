{% include head.html %}
<header>
	{% include nav.html %}
</header>
<main>
	<article>
		<h1 class="title">{{ page.title }}</h1>
		<h2 class="subtitle">{{ page.subtitle }}</h2>
		<div class="tags">
		{% for tag in page.tags %}
			<mark><a href="/tag/{{ tag }}">{{ tag }}</a></mark> 
		{% endfor %}
		</div>
		
		<div class="content">
			{{ content }}
		</div>
	</article>
</main>
{% include foot.html %}
